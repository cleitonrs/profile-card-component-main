<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bg-top">
    <img class="imgTop" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  </div>
  <div class="bg-bottom">
    <img class="imgBottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </div>

  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="./images/image-victor.jpg" alt="Victor Photo">
      </div>
    </div>
    <div class="card-body">
      <div class="person-container">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="place">London</div>
    </div>
    <div class="card-footer">
      <div class="numbers">
        <div class="item">
          <span>80k</span>
          Followers
        </div>
        <div class="item">
          <span>803k</span>
          Likes
        </div>
        <div class="item">
          <span>1.4k</span>
          Photos
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/cleitonrs" target="_blank">Cleiton Santos</a>.
    </div>
  </footer>
</body>

</html>
